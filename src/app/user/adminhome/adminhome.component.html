<button (click)="clickMe()">Click</button>

<table class="table table-dark table-hover" *ngIf="apiData">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of apiData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
